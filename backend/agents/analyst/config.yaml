# Analyst Agent Configuration

# LLM Settings
llm:
  model: "RPRTHPB-gpt-5-mini"
  temperature: 1
  api_key_env: "OPENAI_API_KEY"  # References .env variable
  base_url: "https://api.llmod.ai/v1"
  max_tokens: 500

# ReAct Settings
react:
  max_iterations: 5
  verbose: true
  handle_parsing_errors: true