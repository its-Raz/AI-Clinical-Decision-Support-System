embedding:
  EMBEDDING_MODEL: "RPRTHPB-text-embedding-3-small"
  BASE_URL: "https://api.llmod.ai/v1"

routing:
  lower_threshold: 0.0   # below this → spam/garbage, drop immediately
  upper_threshold: 0.45   # above this → high confidence, pass to Judge

routes:
  blood_test_analysis:
    description: "Patient asking about lab results, blood tests, or medical metrics"
    examples:

      - "Can you explain my blood test results?"


  image_lesion_analysis:
    description: "Patient asking about a skin image, mole, lesion, or dermatology concern"
    examples:

      - "Can you analyze this skin lesion?"


  evidence_analyst:
    description: "Patient asking a general medical question, about symptoms, conditions, or treatments"
    examples:
      - "What is an allergy skin test?"
      - "What is an ammonia levels test?"
      - "What happens during a colposcopy?"
      - "What do the results of a drug test mean?"
      - "What medical conditions might be indicated if you have too much or too little calcium in your blood?"
